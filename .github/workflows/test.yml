name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Start website
        run: npm start &

      - name: Wait for website
        run: npx wait-on http://localhost:4200 --timeout 60000

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
