name: test

permissions:
  contents: read

on:
  push:
    branches: [ main, local-host ]
  pull_request:
    branches: [ main, local-host ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd server && npm install

      - name: Start PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          pg_isready
          sudo -u postgres psql -c "CREATE USER \"user\" WITH PASSWORD 'password';"
          sudo -u postgres psql -c "CREATE DATABASE localllm OWNER \"user\";"

      - name: Start backend
        run: |
          cd server
          cat <<EOF > .env
          DB_USER=user
          DB_PASSWORD=password
          DB_HOST=localhost
          DB_NAME=localllm
          DB_PORT=5432
          SESSION_SECRET=super-secret-key
          PORT=3000
          EOF
          node index.js &

      - name: Build website
        run: npm run build

      - name: Start website
        run: npm start &

      - name: Wait for website
        run: npx wait-on http://localhost:4200 http://localhost:3000/api/status --timeout 60000

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
